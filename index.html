<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="https://formspree.io/f/mjvqyrjj" method="POST">
      <label for="username">Imię:</label><br />
      <input type="text" name="username" id="username" /><br />
      <label for="surname">Nazwisko:</label><br />
      <input type="text" name="username" id="surname" /><br /><br />
      <input
        type="email"
        name="email" id="mail"
        placeholder="Podaj adres e-mail"
      /><br /><br />
      <input
        type="number"
        name="quantity" id="phone"
        placeholder="Podaj nr telefonu"
      /><br /><br />
      <select name="City" id="city">
        <option value="Kraków">Kraków</option>
        <option value="Warszawa">Warszawa</option>
        <option value="Gdańsk">Gdańsk</option></select
      ><br /><br />
      <label><input type="radio" name="choise" id="male"/>Mężczyzna</label><br />
      <label><input type="radio" name="choise" id="female" />Kobieta</label><br /><br />
      <label
        ><input type="checkbox" name="agreement" id="agreement"/>Wyrażam zgodę na
        przetwarzanie danych</label
      >
      <br /><br />
      <textarea name="Wiadomość" id="massege"></textarea><br /><br />
      <input type="submit" value="Wyślij" /><br />
    </form>
  </body>
</html>
